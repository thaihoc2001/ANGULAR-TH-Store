<div class="container-fluid">
  <div class="title d-flex">
    <h3 class="col-4">01.Your bag</h3>
    <h3 class="col-4" style="opacity: 0.5">02.Shipping address</h3>
    <h3 class="col-4" style="opacity: 0.5">03. Payment</h3>
  </div>
  <div class="table-cartItem mt-5">
    <table class="table table-bordered ">
      <tr *ngFor="let item of cartItem">
        <td>
          <img src="{{item.img1}}" width="150">
          <span>Size: {{item.size}}</span>
        </td>
        <td>
          {{item.name}}
        </td>
        <td>
          <i class="fa fa-minus" aria-hidden="true" (click)="dec(item)" ></i>
          {{item.quantity}}
          <i class="fa fa-plus" aria-hidden="true" (click)="inc(item)" ></i>
        </td>
        <td id="price">
          ${{item.quantity * item.price}}
        </td>
        <td>
          <i class="fa fa-trash-o" aria-hidden="true" (click)="removeItem(item)" style="font-size: 2rem;"></i>
        </td>
      </tr>
    </table>
  </div>
  <div class="mt-5 mb-5 d-flex">
    <div class="col-9">

    </div>
    <div class="col-3">
      <div class="d-flex col-12">
        <h4 class="w-75">Subtotal</h4>
        <h4 class="w-25 text-right">${{total}}</h4>
      </div>
      <button class="btn btn-dark col-12 mt-3" (click)="proceedToCheckout()" style="border-radius: 0; height: 50px">PROCEED TO CHECKOUT</button>
    </div>
  </div>
</div>
