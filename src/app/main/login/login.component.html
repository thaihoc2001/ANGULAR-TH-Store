<div class="outer container-fluid m-0 p-0">
    <form name="form" #f="ngForm" (ngSubmit)="f.form.valid && Login()" novalidate class="w-25">
      <div class="text-center">
        <h3 class="text-light">LOGIN </h3>
      </div>
      <div class="form-group row mt-4">
        <div class="col-12" >
          <input class=" form-control"  name="username" [(ngModel)]="model.username" #username="ngModel" required placeholder="Email">
        </div>
      </div>
      <div class="form-group row mt-4">
        <div class="col-12">
          <input class=" form-control" name="password" [(ngModel)]="model.password" #password="ngModel" required placeholder="password" type = "password">
        </div>
      </div>
      <div class="form-group mt-4 col-12">
        <button class="btn w-100">LOGIN</button>
      </div>
    </form>
</div>
