<form action="" name="myForm" [formGroup]="infoUser" (ngSubmit)="onSubmit()">
  <div class="container bg-light mt-5 mb-5" style="width: 500px !important;">
    <div class="text-center">
      <h1>REGISTER</h1>
    </div>
    <div class="reg-form mb-2 form-group">
      <label for="name" class="form-label">Name</label>
      <input
        type="text"
        class="form-control"
        id="name"
        name="name"
        required
        formControlName="name"
      >
    </div>
    <div class="reg-form mb-2 form-group">
      <label for="address" class="form-label">Address</label>
      <input
        type="text"
        class="form-control"
        id="address"
        name="address"
        required
        formControlName="address">
    </div>
    <div class="reg-form mb-2 form-group">
      <label for="phone" class="form-label">Phone</label>
      <input
        type="tel"
        class="form-control"
        id="phone"
        name="phone"
        required
        formControlName="phone"
      >
    </div>
    <div class="reg-form mb-2 form-group">
      <label for="email" class="form-label">Email</label>
      <input
        type="email"
        class="form-control"
        id="email"
        name="email"
        formControlName="email"
      >
    </div>
    <div class="reg-form mb-2 form-group">
      <label for="password" class="form-label">Password</label>
      <input
        type="password"
        class="form-control"
        id="password"
        name="password"
        formControlName="password"
      >
    </div>
    <div class="d-flex justify-content-center mt-5">
      <button class="btn btn-primary mt-4" [disabled]="!infoUser.valid">Register</button>
    </div>
  </div>
</form>
