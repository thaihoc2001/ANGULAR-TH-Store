<form action="" name="myForm" [formGroup]="infoUser" (ngSubmit)="onSubmit()">
  <div class="register-frame bg-light d-flex flex-column justify-content-center h-100 formGroup">
    <div class="register-container row m-0 h-75 w-100 pl-5 pr-5 formGroup">
      <div class="register-left col-lg-5 col-md-12 d-flex flex-column align-items-center justify-content-center formGroup">
        <div class="reg-form mb-2 form-group">
          <label for="name" class="form-label">Name</label>
          <input
            type="text"
            class="form-control"
            id="name"
            name="name"
            required
            formControlName="name"
          >
        </div>
        <div class="reg-form mb-2 form-group">
          <label for="address" class="form-label">Address</label>
          <input
            type="text"
            class="form-control"
            id="address"
            name="address"
            required
            formControlName="address">
        </div>
        <div class="reg-form mb-2 form-group">
          <label for="phone" class="form-label">Phone</label>
          <input
            type="tel"
            class="form-control"
            id="phone"
            name="phone"
            required
            formControlName="phone"
          >

        </div>
        <div class="reg-form mb-2 form-group">
          <label for="email" class="form-label">Email</label>
          <input
            type="email"
            class="form-control"
            id="email"
            name="email"
            formControlName="email"
          >
        </div>
        <div class="reg-form mb-2 form-group">
          <label for="password" class="form-label">Password</label>
          <input
            type="password"
            class="form-control"
            id="password"
            name="password"
            formControlName="password"
          >
        </div>
      </div>
    </div>
    <div class="d-flex justify-content-center mt-5">
      <button class="btn btn-primary mt-4" [disabled]="!infoUser.valid">Register</button>
    </div>
  </div>
</form>
