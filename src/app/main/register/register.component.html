<div class="outer container-fluid m-0 p-0">
  <form action="" name="myForm" [formGroup]="infoUser" (ngSubmit)="onSubmit()">
    <div class="container" style="width: 500px !important;">
      <div class="text-center">
        <h3 class="text-light">REGISTER</h3>
      </div>
      <div class="reg-form mb-2 form-group">
<!--        <label for="name" class="form-label">Name</label> -->
        <input
          type="text"
          class="form-control mt-5"
          id="name"
          name="name"
          required
          formControlName="name"
          placeholder="Name"
        >
      </div>
      <div class="reg-form mb-2 form-group">
<!--        <label for="address" class="form-label">Address</label>-->
        <input
          type="text"
          class="form-control mt-4"
          id="address"
          name="address"
          required
          placeholder="Address"
          formControlName="address">
      </div>
      <div class="reg-form mb-2 form-group">
<!--        <label for="phone" class="form-label">Phone</label>-->
        <input
          type="tel"
          class="form-control mt-4"
          id="phone"
          name="phone"
          required
          placeholder="Phone"
          formControlName="phone"
        >
      </div>
      <div class="reg-form mb-2 form-group">
<!--        <label for="email" class="form-label">Email</label>-->
        <input
          type="email"
          class="form-control mt-4"
          id="email"
          name="email"
          placeholder="Email"
          formControlName="email"
        >
      </div>
      <div class="reg-form mb-2 form-group">
<!--        <label for="password" class="form-label">Password</label>-->
        <input
          type="password"
          class="form-control mt-4"
          id="password"
          name="password"
          placeholder="Password"
          formControlName="password"
        >
      </div>
      <div class="d-flex justify-content-center w-100">
        <button class="btn btn-dark mt-4 w-100">Register</button>
      </div>
    </div>
  </form>
</div>
