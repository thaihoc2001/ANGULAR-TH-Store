<form action="" name="myForm" [formGroup]="infoUser" (ngSubmit)="onSubmit()">
  <div class="container bg-light mt-5 mb-5" style="width: 500px !important;">
    <div class="text-center">
      <h1>REGISTER</h1>
    </div>
    <div class="reg-form mb-2 form-group">
      <label for="name" class="form-label">Name:</label>
      <input
        type="name"
        class="form-control"
        id="name"
        name="name"
        formControlName="name"
      >
    </div>
    <div class="reg-form mb-2 form-group">
      <label for="address" class="form-label">ADDRESS</label>
      <input
        type="address"
        class="form-control"
        id="address"
        name="address"
        formControlName="address"
      >
    </div>
    <div class="reg-form mb-2 form-group">
      <label for="phone" class="form-label">PHONE</label>
      <input
        type="phone"
        class="form-control"
        id="phone"
        name="phone"
        formControlName="phone"
      >
    </div>
    <div class="d-flex justify-content-center mt-5">
      <button class="btn btn-primary mt-4" [disabled]="!infoUser.valid">Update</button>
    </div>
  </div>
</form>
