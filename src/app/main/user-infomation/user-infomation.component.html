<div class="outer container-fluid m-0 p-0">
  <div class="d-flex col-5">
    <div class="w-50 text-center" style="margin-top: 200px">
      <img src="assets/image/img-home/avatar-user-3.png" width="200"> <br>
      <button type="button" class="btn btn-dark w-50" data-toggle="modal" data-target="#editInfo">
        EDIT PROFILE
      </button>
    </div>
    <div class="col-7" style="margin-top: 200px">
      <p>
        <i class="fa fa-user-o" aria-hidden="true"></i><span>{{User.name}}</span>
      </p>
      <p>
        <i class="fa fa-address-card-o" aria-hidden="true"></i><span>{{User.address}}</span>
      </p>
      <p>
        <i class="fa fa-volume-control-phone" aria-hidden="true"></i><span>{{User.phone}}</span>
      </p>
      <p>
        <i class="fa fa-envelope-o" aria-hidden="true"></i><span>{{User.email}}</span>
      </p>
    </div>
  </div>
</div>
<div class="modal fade" id="editInfo" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">EDIT PROFILE</h5>
        <button type="button" class="btn-close" data-dismiss="modal" aria-label="Close">
        </button>
      </div>
      <div class="modal-body">
        <form name="form" #f="ngForm" (ngSubmit)="f.form.valid && updateInfo()" novalidate>
          <div class="container">
            <div class="reg-form mb-2 form-group">
              <label for="name" class="form-label">Name</label>
              <input type="text" id="name" (blur)="regexName()" class="form-control" name="name" [(ngModel)]="model.name" #name="ngModel" required>
              <p class="text-danger" id="errname">(*)</p>
            </div>
            <div class="reg-form mb-2 form-group">
              <label for="address" class="form-label">Address</label>
              <input type="text" id="address" (blur)="regexAddress()" class="form-control" name="address" [(ngModel)]="model.address" #address="ngModel" required>
              <p class="text-danger" id="erraddress">(*)</p>
            </div>
            <div class="reg-form mb-2 form-group">
              <label for="phone" class="form-label">Phone</label>
              <input type="tel" id="phone" (blur)="regexPhone()" class="form-control" name="phone" [(ngModel)]="model.phone" #phone="ngModel" required>
              <p class="text-danger" id="errphone">(*)</p>
            </div>
            <div class="reg-form mb-2 form-group">
              <label for="email" class="form-label">Email</label>
              <input type="email" id="email" (blur)="regexEmail()" class="form-control" name="email" [(ngModel)]="model.email" #email="ngModel" placeholder="Email">
              <p class="text-danger" id="erremail">(*)</p>
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">CLOSE</button>
        <button type="button" class="btn btn-dark" (click)="updateInfo()">SAVE PROFILE</button>
      </div>
    </div>
  </div>
</div>
